definitions:
  Account:
    type: "object"
    required:
    - "accountId"
    - "creationDate"
    - "email"
    - "name"
    - "type"
    - "updateDate"
    properties:
      accountId:
        type: "integer"
        format: "int32"
        description: "The account id"
      type:
        type: "integer"
        format: "int32"
        description: "The type: 0 .. user, 1 .. company, 2 .. caretaker"
        minimum: 0
        maximum: 2
      email:
        type: "string"
        description: "The email address"
      name:
        type: "string"
        description: "The name"
      masterAccountId:
        type: "integer"
        format: "int32"
        description: "The master account id if it's a sub account"
      rights:
        type: "integer"
        format: "int32"
        description: "The rights bitmask if it's a sub account: 1 .. manage smartlock,\
          \ 2 .. operate smartlock, 4 .. manage smartlock config, 8 .. manage smartlock\
          \ authorizations, 16 .. view smartlock logs, 32 .. manage sub accounts,\
          \ 64 .. create smartlocks"
        minimum: 0
        maximum: 127
      language:
        type: "string"
        example: "de"
        description: "The language code"
      config:
        description: "The optional config"
        $ref: "#/definitions/Account.Config"
      profile:
        description: "The optional profile"
        $ref: "#/definitions/Account.Profile"
      creationDate:
        type: "string"
        format: "date-time"
        description: "The creation date"
      updateDate:
        type: "string"
        format: "date-time"
        description: "The update date"
    example:
      accountId: 0
      updateDate: "2000-01-23T04:56:07.000+00:00"
      rights: 75
      profile:
        zip: "zip"
        firstName: "firstName"
        lastName: "lastName"
        country: "country"
        address: "address"
        city: "city"
      name: "name"
      language: "de"
      type: 1
      creationDate: "2000-01-23T04:56:07.000+00:00"
      masterAccountId: 1
      config:
        otpEnabledDate: "2000-01-23T04:56:07.000+00:00"
        alexaPin: "alexaPin"
        gactionsHomePin: "gactionsHomePin"
      email: "email"
  Account.Config:
    type: "object"
    required:
    - "alexaPin"
    - "gactionsHomePin"
    properties:
      alexaPin:
        type: "string"
        description: "The alexa pin - used by alexa for unlock actions"
      gactionsHomePin:
        type: "string"
        description: "The google smart home pin - used for unlock actions"
      otpEnabledDate:
        type: "string"
        format: "date-time"
        description: "The opt enabled date"
    example:
      otpEnabledDate: "2000-01-23T04:56:07.000+00:00"
      alexaPin: "alexaPin"
      gactionsHomePin: "gactionsHomePin"
  Account.Profile:
    type: "object"
    required:
    - "address"
    - "city"
    - "country"
    - "firstName"
    - "lastName"
    - "zip"
    properties:
      firstName:
        type: "string"
        description: "The first name"
      lastName:
        type: "string"
        description: "The last name"
      address:
        type: "string"
        description: "The address"
      zip:
        type: "string"
        description: "The postal code"
      city:
        type: "string"
        description: "The city"
      country:
        type: "string"
        description: "The 2-letter country code"
    example:
      zip: "zip"
      firstName: "firstName"
      lastName: "lastName"
      country: "country"
      address: "address"
      city: "city"
  AccountCreate:
    type: "object"
    required:
    - "email"
    - "language"
    - "name"
    - "password"
    properties:
      email:
        type: "string"
        description: "The email address"
      password:
        type: "string"
        description: "The password (must be at least 5 chars long)"
      name:
        type: "string"
        description: "The name"
      language:
        type: "string"
        example: "de"
        description: "The language code"
      profile:
        description: "The optional profile"
        $ref: "#/definitions/Account.Profile"
  AccountOtpEnable:
    type: "object"
    required:
    - "otp"
    properties:
      otp:
        type: "string"
        description: "The one time password (otp)"
  AccountPasswordReset:
    type: "object"
    required:
    - "email"
    properties:
      email:
        type: "string"
  AccountSetting:
    type: "object"
    properties:
      web:
        description: "The account settings for Nuki Web"
        $ref: "#/definitions/AccountSetting.Web"
    example:
      web:
        deviceViewType: "LIST"
        nukiClubDismissed: true
        deviceSortType: "FAVOURITES_FIRST"
  AccountSetting.Web:
    type: "object"
    properties:
      deviceViewType:
        type: "string"
        description: "The initial view type of the device page"
        enum:
        - "LIST"
        - "TILE"
      deviceSortType:
        type: "string"
        description: "The initial sort type of the device page"
        enum:
        - "FAVOURITES_FIRST"
        - "NAME_ASC"
        - "NAME_DESC"
        - "LAST_ADDED_DESC"
      nukiClubDismissed:
        type: "boolean"
        description: "If true, Nuki Club info is dismissed and no banner is shown"
    example:
      deviceViewType: "LIST"
      nukiClubDismissed: true
      deviceSortType: "FAVOURITES_FIRST"
  AccountSubCreate:
    type: "object"
    required:
    - "email"
    - "language"
    - "name"
    - "password"
    - "rights"
    properties:
      email:
