        $ref: "#/definitions/Account.Profile"
  AccountSubscription:
    type: "object"
    required:
    - "accountId"
    - "id"
    - "paymentType"
    - "period"
    - "quantity"
    - "status"
    - "subscriptionId"
    properties:
      id:
        description: "The id"
        $ref: "#/definitions/ObjectId"
      accountId:
        type: "integer"
        format: "int32"
        description: "The account id"
      subscriptionId:
        type: "integer"
        format: "int32"
        description: "The subscription id"
      period:
        type: "integer"
        format: "int32"
        description: "The actual period"
      paymentType:
        type: "string"
        description: "The payment type"
        enum:
        - "free"
        - "paypal"
        - "card"
        - "account"
      quantity:
        type: "integer"
        format: "int32"
        description: "The quantity of authorizations"
      giftArticle:
        type: "string"
        description: "The optional gift article after first purchase"
      status:
        type: "string"
        description: "The status"
        enum:
        - "active"
        - "deactivated"
        - "finished"
      startDate:
        type: "integer"
        format: "int64"
        description: "The start date"
      periodEndDate:
        type: "integer"
        format: "int64"
        description: "The period end date"
      nextPaymentDate:
        type: "integer"
        format: "int64"
        description: "The next payment date"
    example:
      accountId: 7
      period: 3
      nextPaymentDate: 1
      quantity: 2
      giftArticle: "giftArticle"
      id:
        date: "2000-01-23T04:56:07.000+00:00"
        machineIdentifier: 6
        processIdentifier: 1
        counter: 5
